<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link href="./style.css" rel="stylesheet" />
 <script src="./script.js"></script>
  

</head>

<body>
  <div class="mainContainer">
   <div class="leftSide">
    <div class="logImage">
      <img src="./images/logo.svg" alt="BASE-LOG">
    </div>

    <div class="heading">
      <h1><span>We're </span>coming soon</h1>
    </div>

    <div class="displayMessage">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </div>

    
 
    <div class="contentOfForm">
      <form class="emailSetup" action="">
        <input class="inputBox" type="email" placeholder="Email Address" />
       
        <div class="errordiv hide">
         <img src="./images/icon-error.svg" alt="icon-error">
       </div>
       
         <button class="submitBtn"><img src="./images/icon-arrow.svg" alt="button-img"></button> 
        
      </form>
    </div>  
 

   </div>
   

   
<div class="rightSide">
  <img src="./images/hero-desktop.jpg" alt="banner">
   
</div>
      
  </div>

</html>
